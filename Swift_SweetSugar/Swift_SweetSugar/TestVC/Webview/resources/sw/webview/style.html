  <script>
    //rem布局

    //  document.querySelector('html').style.fontSize = rem + 'px';

    var T1 = +new Date;// T1 进入页面时间
    var _rlog = _rlog || [];
    _rlog.push(['_setAccount', 'dictblog']);
    _rlog.push(['_setAutoPageview', false]);
    if (window.devicePixelRatio && devicePixelRatio >= 2) {
      document.documentElement.className = 'hairlines';
    }

    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        rescale = function () {
          var clientWidth = docEl.clientWidth || window.innerWidth;
          var rem = ((clientWidth > 750 ? (750) : (clientWidth)) / 750 * 100);
          // ipad 适配
          if(navigator.userAgent.match(/iPad/i) || navigator.platform.match(/iPad/i)){
            rem = ( 768 / 2 ) / 750 * 100;
          }

          if (!clientWidth) return;
          docEl.style.fontSize = rem + 'px';
        };

      if (!doc.addEventListener) return;
      doc.addEventListener('DOMContentLoaded', rescale, false);
      if (docEl.clientWidth > 750) return;
      win.addEventListener(resizeEvt, rescale, false);
    })(document, window);

  </script>
