        (function (doc, win) {
            var docEl = doc.documentElement,
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
              rescale = function () {
                  var clientWidth = docEl.clientWidth || window.innerWidth;
                  var rem = ((clientWidth > 750 ? (750) : (clientWidth*2)) / 750 * 100); // 为了web端和wap看起来不一样,wap端的size*2倍
                  if (!clientWidth) return;
                  docEl.style.fontSize = rem + 'px';
              };

            if (!doc.addEventListener) return;
            doc.addEventListener('DOMContentLoaded', rescale, false);
            if (docEl.clientWidth > 750) return;
            win.addEventListener(resizeEvt, rescale, false);
        })(document, window);
